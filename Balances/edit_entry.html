<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>repl.it</title>
	  <link href="../style.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="p-5">
      <div class="card border-primary mb-3">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="entry-date" class="form-label">Entry Date</label>
              <input type="date" class="form-control" id="entry-date"/>
            </div>
            <div class="form-group">
              <label for="checking-amount" class="form-label">Checking</label>
              <input type="text" class="form-control" placeholder="0.00" id="checking-amount"/>
            </div>
            <div class="form-group">
              <label for="savings-amount" class="form-label">Savings</label>
              <input type="text" class="form-control" placeholder="0.00" id="savings-amount"/>
            </div>
            <div class="form-group">
              <label for="401k-amount" class="form-label">401K</label>
              <input type="text" class="form-control" placeholder="0.00" id="401k-amount"/>
            </div>
            <div class="form-group">
              <label for="ira-amount" class="form-label">IRA</label>
              <input type="text" class="form-control" placeholder="0.00" id="ira-amount"/>
            </div>
            <div class="form-group">
              <label for="hsa-amount" class="form-label">HSA</label>
              <input type="text" class="form-control" placeholder="0.00" id="hsa-amount"/>
            </div>
            <div class="form-group">
              <label for="oi-amount" class="form-label">Other Investments</label>
              <input type="text" class="form-control" placeholder="0.00" id="oi-amount"/>
            </div>
            <div class="form-group">
              <label for="loan-amount" class="form-label">Loans</label>
              <input type="text" class="form-control" placeholder="0.00" id="loan-amount"/>
            </div>
            <div class="form-group">
              <label for="cc-amount" class="form-label">Credit Cards</label>
              <input type="text" class="form-control" placeholder="0.00" id="cc-amount"/>
            </div>
            <div class="form-group">
              <button id="save-entry" class="btn btn-primary" type="button">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="edit_entry.js"></script>
  </body>
</html>
