<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../node_modules/bootstrap/dist/css/adminlte.min.css" rel="stylesheet" />
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body>
    <div class="p-5">
      <div class="card border-primary mb-3">
        <div class="card-body">
          <div class="form-group">
            <label>Entry Date</label>
            <input type="date" class="form-control form-control-sm form-control-border" id="entry-date"/>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Checking</label>
                <input type="text" class="form-control form-control-sm form-control-border" placeholder="0.00" id="checking-amount"/>
              </div>
              <div class="form-group">
                <label>401K</label>
                <input type="text" class="form-control form-control-sm form-control-border" placeholder="0.00" id="401k-amount"/>
              </div>
              <div class="form-group">
                <label>HSA</label>
                <input type="text" class="form-control form-control-sm form-control-border" placeholder="0.00" id="hsa-amount"/>
              </div>
              <div class="form-group">
                <label>Loans</label>
                <input type="text" class="form-control form-control-sm form-control-border" placeholder="0.00" id="loan-amount"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Savings</label>
                <input type="text" class="form-control form-control-sm form-control-border" placeholder="0.00" id="savings-amount"/>
              </div>
              <div class="form-group">
                <label>IRA</label>
                <input type="text" class="form-control form-control-sm form-control-border" placeholder="0.00" id="ira-amount"/>
              </div>
              <div class="form-group">
                <label>Other Investments</label>
                <input type="text" class="form-control form-control-sm form-control-border" placeholder="0.00" id="oi-amount"/>
              </div>
              <div class="form-group">
                <label>Credit Cards</label>
                <input type="text" class="form-control form-control-sm form-control-border" placeholder="0.00" id="cc-amount"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button id="save-entry" class="btn btn-primary" type="button">Add</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../JavaScript/edit_balance_entry.js"></script>
  </body>
</html>
