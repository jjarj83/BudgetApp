<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../node_modules/bootstrap/dist/css/adminlte.min.css" rel="stylesheet" />
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body class="sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">
      <div id="sidebar">
      </div>
      <div class="content-wrapper px-4 py-5">
        <div class="content px-2">
          <div class="row">
            <div class="col-md-4 col-sm-6 col-12">
              <div class="info-box">
                <span class="info-box-icon bg-info"><i class="fas fa-percentage"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">Savings Percentage</span>
                  <span class="info-box-number" id="savings-rate">0.00%</span>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
              <div class="info-box">
                <span class="info-box-icon bg-info"><i class="fas fa-cash-register"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">Expenses</span>
                  <span class="info-box-number" id="expenses">$0.00</span>
                </div>
              </div>
            </div>
            <div class="col-md-4 col-sm-6 col-12">
              <div class="info-box">
                <span class="info-box-icon bg-info"><i class="fas fa-money-bill"></i></span>
                <div class="info-box-content">
                  <span class="info-box-text">Income</span>
                  <span class="info-box-number" id="income">$0.00</span>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="card card-olive">
                <div class="card-header">Spending Breakdown</div>
                <div class="card-body">
                  <div class="chart-area">
                    <div class="chartjs-size-monitor">
                      <div class="chartjs-size-monitor-expand"><div class></div></div>
                      <div class="chartjs-size-monitor-shrink"><div class></div></div>
                    </div>
                    <canvas id="spending-chart" class="chartjs-render-monitor" width="400" height="400"></canvas>
                  </div>
                </div>
                <div class="card-footer">
                  <div class="progress">
                    <div class="progress-bar bg-danger" style="width: 100%"></div>
                  </div>
                  <span class="progress-description">100% of Monthly Budget</span>
                </div>
              </div>
            </div>
            <div class="col-md-6">
              <div class="card card-olive">
                <div class="card-header">Spending Timeline</div>
                <div class="card-body">
                  <div class="chart-area">
                    <div class="chartjs-size-monitor">
                      <div class="chartjs-size-monitor-expand"><div class></div></div>
                      <div class="chartjs-size-monitor-shrink"><div class></div></div>
                    </div>
                    <canvas id="spending-graph" class="chartjs-render-monitor" width="400" height="400"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="card card-olive">
                <div class="card-header">Account Balances</div>
                <div class="card-body">
                  <div class="chart-area">
                    <div class="chartjs-size-monitor">
                      <div class="chartjs-size-monitor-expand"><div class></div></div>
                      <div class="chartjs-size-monitor-shrink"><div class></div></div>
                    </div>
                    <canvas id="balance-graph" class="chartjs-render-monitor" width="400" height="200"></canvas>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="../JavaScript/dashboard.js"></script>
  </body>
</html>
