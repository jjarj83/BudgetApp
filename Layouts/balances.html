<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../node_modules/bootstrap/dist/css/adminlte.min.css" rel="stylesheet" />
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body class="sidebar-mini layout-fixed layout-navbar-fixed">
    <div class="wrapper">
      <div id="sidebar">
      </div>
      <div class="content-wrapper px-4 py-5">
        <div class="content px-2">
          <div class="row">
            <div class="col-12">
              <div class="card card-olive">
                <div class="card-header navbar navbar-expand">
                  <h5>Balance Entries</h5>
                  <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                      <button type="button" class="btn btn-light btn-sm" id="add-entry"><i class="fas fa-plus"></i></button>
                    </li>
                  </ul>
                </div>
                <div class="card-body table-responsive p-0">
                  <table id="transactions-table" class="table table-striped table-sm text-nowrap">
                    <thead>
                      <tr>
                        <th class="col-xs-2">Entry Date</th>
                        <th class="col-xs-2">Checking</th>
                        <th class="col-xs-2">Savings</th>
                        <th class="col-xs-2">401K</th>
                        <th class="col-xs-2">IRA</th>
                        <th class="col-xs-2">HSA</th>
                        <th class="col-xs-2">Other</th>
                        <th class="col-xs-2"></th>
                        <th class="col-xs-2">Loans</th>
                        <th class="col-xs-2">Credit Cards</th>
                        <th class="col-xs-2"></th>
                        <th class="col-xs-2">Total</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  <script src="../JavaScript/balances.js"></script>
  </body>
</html>
