<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../node_modules/bootstrap/dist/css/adminlte.min.css" rel="stylesheet" />
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body>
    <div class="p-5">
      <div class="card border-primary mb-3">
        <div class="card-body">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label>Transaction Type</label>
                <select class="custom-select" id="buy-sell">
                  <option value="">--SELECT--</option>
                  <option value="buy">BUY</option>
                  <option value="sell">SELL</option>
                </select>
              </div>
              <div class="form-group">
                <label>Sale Price</label>
                <input type="text" class="form-control" placeholder="0.00" id="sale-price"/>
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label>Ticker Symbol</label>
                <input type="text" class="form-control" placeholder="NYSE" id="ticker-symbol"/>
              </div>
              <div class="form-group">
                <label>Shares</label>
                <input type="text" class="form-control" id="share-count"/>
              </div>
            </div>
          </div>
          <div class="form-group">
            <button id="save-trade" class="btn btn-primary" type="button">Add</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../JavaScript/add_trade.js"></script>
  </body>
</html>
