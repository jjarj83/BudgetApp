<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
    <link href="../style.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="../node_modules/bootstrap/dist/css/adminlte.min.css" rel="stylesheet" />
    <script defer src="../node_modules/@fortawesome/fontawesome-free/js/all.js"></script>
  </head>
  <body>
    <div class="p-5">
      <div class="card border-primary mb-3">
        <div class="card-body">
          <div class="form-group">
            <label>Date</label>
            <input type="date" class="form-control form-control-sm form-control-border" id="date"/>
          </div>
          <div class="row">
            <div class="form-group" id="description-group">
              <label>Transaction</label>
              <input type="text" class="form-control form-control-sm form-control-border" id="description"/>
            </div>
            <div class="form-group">
              <label>Amount</label>
              <input type="text" class="form-control form-control-sm form-control-border" id="amount"/>
            </div>
            <div class="form-group" id="parent-category-group">
              <label>Parent Category</label>
              <select class="custom-select custom-select-sm" id="parent-category"></select>
            </div>
            <div class="form-group" id="sub-category-group">
              <label>Sub Category</label>
              <select class="custom-select custom-select-sm" id="sub-category"></select>
            </div>
          </div>
          <div class="form-group">
            <button id="save-transaction" class="btn btn-primary" type="button">Save</button>
          </div>
        </div>
      </div>
    </div>
    <script src="../JavaScript/edit_transaction.js"></script>
  </body>
</html>
