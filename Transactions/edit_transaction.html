<!DOCTYPE html>
<html>
  <head>
	  <meta charset="utf-8">
	  <meta name="viewport" content="width=device-width">
	  <title>repl.it</title>
	  <link href="../style.css" rel="stylesheet" type="text/css" />
    <link href="../node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <div class="p-5">
      <div class="card border-primary mb-3">
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="transaction-date" class="form-label">Transaction Date</label>
              <input type="date" class="form-control" id="transaction-date"/>
            </div>
            <div class="form-group">
              <label for="transaction-name" class="form-label">Transaction Description</label>
              <input type="text" class="form-control" placeholder="Transaction Description" id="transaction-name"/>
            </div>
            <div class="form-group">
              <label for="transaction-amount" class="form-label">Transaction Amount</label>
              <input type="text" class="form-control" placeholder="0.00" id="transaction-amount"/>
            </div>
            <div class="form-group">
              <label for="parent-category" class="form-label">Parent Category</label>
              <select class="form-control" id="parent-category">
                <option value=0>--Parent Category--</option>
              </select>
            </div>
            <div class="form-group">
              <label for="sub-category" class="form-label">Sub Category</label>
              <select class="form-control" id="sub-category" disabled>
                <option value=0>--Sub Category--</option>
              </select>
            </div>
            <div class="form-group">
              <button id="save-transaction" class="btn btn-primary" type="button">Add</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="edit_transaction.js"></script>
  </body>
</html>
